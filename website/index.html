<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chattery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <script type="module" src="./src/js/components/sidebar.js"></script>
    <script type="module" src="./src/js/components/footer.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
  </head>
  <body class="flex">
    <aside class="flex sticky top-0 self-start" x-data="{tabs:[{icon:'users', href:'#', selected: true},{icon:'groups', href:'#', selected: false},{icon:'settings', href:'#', selected: false}], groups:[]}">
      <div class="flex flex-col items-center w-16 h-screen py-8 bg-white dark:bg-gray-900 dark:border-gray-700">
        <nav class="flex flex-col items-center flex-1 space-y-8">
          <a href="#">
            <img class="w-auto h-6" src="https://lipsum.app/640x480/000/fff" alt="" />
          </a>

          <template x-for="tab in tabs">
            <a :href="tab.href" :class="tab.selected ? 'text-blue-500 bg-blue-100 dark:text-blue-400 dark:bg-gray-800' : 'text-gray-500 focus:outline-nones dark:text-gray-400 dark:hover:bg-gray-800 hover:bg-gray-100'" class="p-1.5 inline-block rounded-lg">
              <icon-element :name="tab.icon"></icon-element>
            </a>
          </template>
        </nav>

        <div class="flex flex-col items-center mt-4 space-y-8">
          <a href="#">
            <img class="object-cover w-8 h-8 rounded-lg" src="https://lipsum.app/640x480/000/fff" alt="avatar" />
          </a>
          <a href="#" class="p-1.5 inline-block text-gray-500 focus:outline-nones rounded-lg dark:text-gray-400 dark:hover:bg-gray-800 hover:bg-gray-100">
            <icon-element name="logout"></icon-element>
          </a>
        </div>
      </div>

      <div class="h-screen px-5 py-8 overflow-y-auto bg-white border-l border-r sm:w-64 w-60 dark:bg-gray-900 dark:border-gray-700">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <icon-element name="search" class="w-5 h-5 text-gray-400 flex items-center justify-center"></icon-element>
          </span>

          <input type="text" class="w-full py-1.5 pl-10 pr-4 text-gray-700 bg-white border rounded-md dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring" placeholder="Search" />
        </div>

        <nav class="mt-4 -mx-3 space-y-6">
          <div class="space-y-2">
            <label class="px-3 text-xs text-gray-500 uppercase dark:text-gray-400">Recent</label>
            <button class="flex items-center w-full px-5 py-2 bg-gray-100 dark:bg-gray-800 gap-x-2 focus:outline-none">
              <div class="relative">
                <img class="object-cover w-8 h-8 rounded-full" src="https://lipsum.app/640x480/000/fff" alt="" />
              </div>

              <div class="text-left">
                <h1 class="text-sm font-medium text-gray-700 capitalize dark:text-white">Jane Doe</h1>
                <p class="text-xs text-gray-500 dark:text-gray-400">5 unread messages.</p>
              </div>
            </button>

            <button class="flex items-center w-full px-5 py-2 gap-x-2 focus:outline-none">
              <div class="relative">
                <img class="object-cover w-8 h-8 rounded-full" src="https://lipsum.app/640x480/000/fff" alt="" />
                <span class="h-2 w-2 rounded-full bg-emerald-500 absolute right-0.5 ring-1 ring-white bottom-0"></span>
              </div>

              <div class="text-left">
                <h1 class="text-sm font-medium text-gray-700 capitalize dark:text-white">Username</h1>
              </div>
            </button>
          </div>
        </nav>
      </div>
    </aside>
    <div class="flex-1 flex flex-col">
      <main class="flex-1 p-6 bg-gray-50">
        <h1 class="text-2xl font-bold mb-4">Call</h1>
        <p>content</p>

        <video></video>

        <div class="flex justify-center items-center gap-3 sm:gap-x-5">
          <div class="flex bg-white border divide-x rounded-lg dark:bg-gray-900 dark:border-gray-700 dark:divide-gray-700">
            <div x-data="{ tooltip_open: false }" class="relative">
              <button @mouseenter="tooltip_open=true" @mouseleave="tooltip_open=false" class="rounded-l-lg px-4 py-2 font-medium text-gray-600 sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100">
                <icon-element name="micro_on"></icon-element>
                <icon-element name="micro_off" class="hidden"></icon-element>
              </button>
              <p x-show="tooltip_open" class="absolute px-5 py-3 text-center text-gray-600 truncate -translate-x-1/2 bg-white rounded-lg shadow-lg -top-14 left-1/2 dark:shadow-none shadow-gray-200 dark:bg-gray-800 dark:text-white">Turn On Microphone</p>
            </div>
            <div x-data="{ tooltip_open: false }" class="relative">
              <button @mouseenter="tooltip_open=true" @mouseleave="tooltip_open=false" class="px-4 py-2 font-medium text-gray-600 sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100">
                <icon-element name="screenshare_on"></icon-element>
                <icon-element name="screenshare_off" class="hidden"></icon-element>
                <p x-show="tooltip_open" class="absolute px-5 py-3 text-center text-gray-600 truncate -translate-x-1/2 bg-white rounded-lg shadow-lg -top-14 left-1/2 dark:shadow-none shadow-gray-200 dark:bg-gray-800 dark:text-white">Turn On Screenshare</p>
              </button>
            </div>
            <div x-data="{ tooltip_open: false }" class="relative">
              <button @mouseenter="tooltip_open=true" @mouseleave="tooltip_open=false" class="rounded-r-lg px-4 py-2 font-medium text-gray-600 sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100">
                <icon-element name="webcam_on"></icon-element>
                <icon-element name="webcam_off" class="hidden"></icon-element>
              </button>
              <p x-show="tooltip_open" class="absolute px-5 py-3 text-center text-gray-600 truncate -translate-x-1/2 bg-white rounded-lg shadow-lg -top-14 left-1/2 dark:shadow-none shadow-gray-200 dark:bg-gray-800 dark:text-white">Turn On Webcam</p>
            </div>
          </div>
          <div x-data="{ tooltip_open: false }" class="relative">
            <button @mouseenter="tooltip_open=true" @mouseleave="tooltip_open=false" class="text-blue-600 hover:bg-blue-100 rounded-lg border px-4 py-2">
              <icon-element name="call_settings"></icon-element>
            </button>
            <p x-show="tooltip_open" class="absolute px-5 py-3 text-center text-gray-600 truncate -translate-x-1/2 bg-white rounded-lg shadow-lg -top-14 left-1/2 dark:shadow-none shadow-gray-200 dark:bg-gray-800 dark:text-white">Settings</p>
          </div>
          <div x-data="{ tooltip_open: false }" class="relative">
            <button @mouseenter="tooltip_open=true" @mouseleave="tooltip_open=false" class="text-red-600 hover:bg-red-100 rounded-lg border px-4 py-2">
              <icon-element name="leave_call"></icon-element>
            </button>
            <p x-show="tooltip_open" class="absolute px-5 py-3 text-center text-gray-600 truncate -translate-x-1/2 bg-white rounded-lg shadow-lg -top-14 left-1/2 dark:shadow-none shadow-gray-200 dark:bg-gray-800 dark:text-white">Leave Call</p>
          </div>
        </div>
      </main>
      <footer-element></footer-element>
    </div>
  </body>
</html>
