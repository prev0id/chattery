<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chattery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./src/assets/logo.svg" />
        <link rel="stylesheet" href="./src/css/main.css" />
        <script type="module" src="./src/js/components/sidebar.js"></script>
        <script type="module" src="./src/js/components/footer.js"></script>
        <script type="module" src="./src/js/pages/not_found.js"></script>
        <script type="module" src="./src/js/pages/call.js"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"
        ></script>
        <script defer type="module" src="./src/js/main.js"></script>
    </head>
    <body class="flex">
        <sidebar-element></sidebar-element>
        <div
            class="flex-1 flex flex-col min-h-screen justify-between bg-gray-50 dark:bg-gray-900"
        >
            <div class="container">
                <h1>Simple Chat Demo</h1>

                <div class="controls">
                    <input
                        type="text"
                        id="chatId"
                        placeholder="Chat ID"
                        value="room-123"
                    />
                    <button onclick="joinChat()">Join Chat</button>
                    <button onclick="leaveChat()">Leave Chat</button>
                </div>

                <div id="messages"></div>

                <div style="margin-top: 20px; font-size: 12px; color: #666">
                    Connection status: <span id="status">Connecting...</span>
                </div>
            </div>

            <footer-element
                class="p-5 border-t bg-white dark:bg-gray-900"
            ></footer-element>
        </div>
    </body>
</html>
